<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 1</title>
    
    <!-- Agregar el enlace al archivo del favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <style>
        body {
            background: #ffcc00;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #video-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            align-items: center;
            gap: 20px;
            margin: 0 auto;
            position: relative;
        }
        video {
            width: 450px;
            height: 300px;
            transition: transform 0.5s;
            cursor: pointer;
            position: relative;
        }
        video:hover {
            transform: scale(1.1);
        }
        #return-button {
            margin-top: 20px;
        }
        #home-button {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video1" src="videos/video1.mp4" onclick="toggleVideo('video1')"></video>
        <video id="video2" src="videos/video2.mp4" onclick="toggleVideo('video2')"></video>
    </div>
    <div id="return-button">
        <a href="index.html" id="home-link">
            <img id="home-button" src="home.png" alt="Ir a la página de inicio">
        </a>
    </div>

    <!-- Agregar el script de WebSocket -->
    <script>
        const video1 = document.getElementById('video1');
        const video2 = document.getElementById('video2');
        let selectedVideo = null;

        function playVideo(videoId) {
            const videoElement = document.getElementById(videoId);

            if (selectedVideo !== videoElement) {
                if (selectedVideo) {
                    resetVideo(selectedVideo);
                }
                videoElement.play();
                selectedVideo = videoElement;
                videoElement.style.transform = 'scale(2.0)';
                videoElement.style.zIndex = '1';
            } else {
                toggleVideo(videoId);
            }
        }

        function toggleVideo(videoId) {
            const videoElement = document.getElementById(videoId);

            if (selectedVideo === videoElement) {
                if (videoElement.paused) {
                    videoElement.play();
                } else {
                    videoElement.pause();
                }
            } else {
                if (selectedVideo) {
                    resetVideo(selectedVideo);
                }
                videoElement.play();
                selectedVideo = videoElement;
                videoElement.style.transform = 'scale(2.0)';
                videoElement.style.zIndex = '1';
                // Restablecer el tamaño del video anterior
                resetVideo(videoId === 'video1' ? video2 : video1);
            }
        }

        function resetVideo(video) {
            video.pause();
            video.currentTime = 0;
            video.style.transform = 'scale(1)';
            video.style.zIndex = '0';
        }

        const homeLink = document.getElementById('home-link');
        document.addEventListener('keydown', (event) => {
            if (event.key === 'h' || event.key === 'H') {
                if (homeLink) {
                    homeLink.click();
                }
            } else if (event.key === '1') {
                playVideo('video1');
            } else if (event.key === '2') {
                playVideo('video2');
            } else if (event.key === 'p' || event.key === 'P') {
                video1.pause();
                video2.pause();
                resetVideo(video1);
                resetVideo(video2);
            }
        });

        const socket = new WebSocket('ws://192.168.1.8:81');

        socket.onopen = function(event) {
            console.log('Conectado al servidor WebSocket');
        };

        socket.onmessage = function(event) {
            // El servidor WebSocket puede enviar comandos para controlar la reproducción
            const command = event.data;
            if (command === 'play') {
                playVideo('video1');
            } else if (command === 'pause') {
                const videoElement = document.getElementById('video1');
                videoElement.pause(); // Detener la reproducción del video1
            }
        };

        socket.onclose = function(event) {
            console.log('Conexión WebSocket cerrada');
        };
    </script>
</body>
</html>
